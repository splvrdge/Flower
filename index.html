    <template id="letter-template-1">
      <div class="letter__title">Petals Across the Miles: A Christmas Special</div>
      <div class="letter__body">
        <p>To my one and only, my safe space, my angel, my lover—Giann,</p>
        <p>I still remember when you told me I didn’t need to buy you the most expensive things. You said love didn’t work that way.</p>
        <p>You always tell me to find a way, no matter the situation. And somehow, you don’t just say it, you show me how. You make me realize things about myself I never saw before. You make life feel lighter, even from miles away.</p>
        <p>This Christmas, we might not be celebrating together. I can’t hand you flowers (tulips, your favorite), and I can’t pull you into a hug, but I’m holding you in every thought, every wish, every quiet moment.</p>
        <p>You wrote a lot of poetry, so I wrote you one (tried my best HAHAHAH)</p>
        <p>
          Giann, I never brought you flowers, it’s true,<br>
          I still fumble the simple things I should do.<br>
          Across this long distance, every wish leads to you,<br>
          No wrapped-up presents compare to you,<br>
          Nothing this Christmas feels whole without you.
        </p>
        <p>
          Genuinely, I’m stupidly in love from the start,<br>
          I act brave, but you live deep in my heart.<br>
          All these miles only pull me apart,<br>
          Nights grow colder when you’re not part,<br>
          Nothing makes sense unless you’re my heart.
        </p>
        <p>
          Glowing lights remind me of you every night,<br>
          I imagine us laughing under soft Christmas light.<br>
          Apart for now, but our future’s in sight,<br>
          Next time I see you, the flowers will be right,<br>
          No distance can dim what we know is right.
        </p>
        <p>Merry Christmas, my sunshine.<br>
        I love you very very much!</p>
        <p class="letter__signature">Love, Francis</p>
      </div>
    </template>
    <template id="letter-template-2">

      <div class="letter__body">
        <p>Giann,</p>
        <p>Six years ago, we didn't know what we were agreeing to. Not really. We didn't know the weight of the days we'd carry together, or the versions of ourselves we'd have to become just to keep choosing "us." And yet here we are. Still standing in the same sentence. Still choosing the same name when we think of "home."</p>
        <p>Loving you hasn't been loud. It's been precise. Quiet decisions. Small adjustments.</p>
        <p>You changed the way I move through the world. Not by pulling me, but by walking beside me. When I didn't know where I was going, you didn't demand answers, you trusted the process of me. That kind of love rewires a person. It made me softer where I was rigid, braver where I was afraid, and honest where I used to hide.</p>
        <p>You are not just someone I love. You are someone I understand life better with. You are the pause that makes sense of the noise. The proof that stability doesn't mean boredom, it means peace.</p>
        <p>Six years isn't just time. It's evidence. Evidence that what we have is built, not imagined. Earned, not assumed.</p>
        <p>I don't promise perfection. I promise presence.</p>
        <p>I don't promise ease. I promise effort.</p>
        <p>And if time keeps asking the question, I'll keep answering with you.</p>
        <p>Always.</p>
        <p class="letter__signature">Love, Francis</p>
